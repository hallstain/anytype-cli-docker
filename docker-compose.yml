services:
  anytype-cli:
    build:
      context: .
      args:
        ANYTYPE_CLI_VERSION: v0.1.9
    ports:
      - "31012:31012"
      - "31010:31010"
      - "31011:31011"
    volumes:
      - ./data:/data
    command: ["serve", "--listen-address", "0.0.0.0:31012"]
    restart: unless-stopped
